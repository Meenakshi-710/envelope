<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Envelope</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2f343a;
      font-family: system-ui, sans-serif;
    }

    .scene {
      width: 320px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .envelope-wrapper {
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    .card {
      width: 260px;
      height: 260px;
      display: flex;
      align-items: end;
      justify-content: end;
      overflow: hidden;
    }

    .envelope {
      width: 260px;
      height: 150px;
      border-radius: 4px;
      background: linear-gradient(to bottom, #f85c4c, #cf4335);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      position: relative;
    }

    .envelope-front {
      position: absolute;
      inset: 0;
      z-index: 12;
    }

    .envelope-front::before,
    .envelope-front::after {
      content: "";
      position: absolute;
      bottom: 0;
      height: 100%;
      width: 50%;
    }

    .envelope-front::before {
      left: 0;
      background: #f1614d;
      clip-path: polygon(0 100%, 100% 40%, 0 0);
    }

    .envelope-front::after {
      right: 0;
      background: #e95544;
      clip-path: polygon(100% 100%, 0 40%, 100% 0);
    }

    .envelope-bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: #d14536;
      clip-path: polygon(0 100%, 100% 100%, 50% 0);
      z-index: 12;
    }

    .envelope-flap {
      position: absolute;
      inset: 0;
      transform-origin: top;
      transition: transform .6s cubic-bezier(0.19,1,0.22,1);
      z-index: 6;
    }

    .envelope-flap::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #f76e58;
      clip-path: polygon(0 0, 50% 55%, 100% 0);
    }

    .envelope-highlight {
      position: absolute;
      top: 49%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 34px;
      height: 2px;
      background: #ffd7a6;
      box-shadow: -26px 0 0 #ffd7a6, 26px 0 0 #ffd7a6;
      z-index: 7;
    }

    .letter {
      position: absolute;
      left: 50%;
      top: 66%;
      width: 240px;
      height: 110px;
      transform: translateX(-50%);
      background: white;
      border-radius: 6px;
      z-index: 10;
      transition: transform .65s cubic-bezier(0.19,1,0.22,1);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .letter::before,
    .letter::after {
      content: "";
      position: absolute;
      left: 14%;
      right: 14%;
      height: 3px;
      border-radius: 999px;
      background: #f3e3d3;
    }

    .letter::before { top: 28%; }
    .letter::after { top: 42%; }

    .envelope-wrapper:hover .letter {
      transform: translate(-50%, -150px);
    }

    .envelope-wrapper:hover .envelope-flap {
      transform: rotateX(-160deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

  </style>
</head>

<body>
  <div class="scene">
    <div class="envelope-wrapper">
      <div class="card">
        <div class="envelope">
          <div class="envelope-front"></div>
          <div class="envelope-bottom"></div>
          <div class="envelope-flap"></div>
          <div class="envelope-highlight"></div>
          <div class="letter"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
