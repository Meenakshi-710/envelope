<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Envelope</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2f343a;
      font-family: system-ui, sans-serif;
      position: relative;
    }

    body::after {
      content: "";
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 25px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      filter: blur(12px);
      z-index: 0;
    }

    .scene {
      width: 320px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .envelope-wrapper {
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    .card {
      width: 500px;
      height: 400px;
      display: flex;
      align-items: end;
      justify-content: center;
      overflow: hidden;
    }

    .envelope {
      width: 400px;
      height: 200px;
      border-radius: 4px;
      background: linear-gradient(to bottom, #f85c4c, #cf4335);
      position: relative;
    }

    .envelope-front {
      position: absolute;
      inset: 0;
      z-index: 12;
    }

    .envelope-front::before,
    .envelope-front::after {
      content: "";
      position: absolute;
      bottom: 0;
      height: 100%;
      width: 50%;
    }

    .envelope-front::before {
      left: 0;
      background: #f1614d;
      clip-path: polygon(0 100%, 100% 43%, 0 0);
    }

    .envelope-front::after {
      right: 0;
      background: #e95544;
      clip-path: polygon(100% 100%, 0 40%, 100% 0);
    }

    .envelope-bottom {
      position: absolute;
      bottom: -2px;
      width: 100%;
      height: 63%;
      background: #e95544;
      clip-path: polygon(0 99%, 100% 99%, 52% 0);
      z-index: 12;
      transform: translateZ(0);
    }

    .envelope-flap {
      position: absolute;
      inset: 0;
      transform-origin: top;
      transition: transform .6s cubic-bezier(0.19,1,0.22,1);
      z-index: 6;
    }

    .envelope-flap::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #f76e58;
      clip-path: polygon(0 0, 50% 55%, 100% 0);
    }

    .letter {
      position: absolute;
      left: 50%;
      top: 66%;
      width: 320px;
      height: 300px;
      transform: translateX(-50%);
      background: white;
      border-radius: 6px;
      z-index: 10;
      transition: transform .65s cubic-bezier(0.19,1,0.22,1);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .letter::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: repeating-linear-gradient(
        45deg,
        #E53935 0px,
        #E53935 20px,
        white 20px,
        white 40px
      );
      border-radius: 6px 6px 0 0;
    }

    .letter::after {
      content: "";
      position: absolute;
      top: 30px;
      left: 6px;
      width: 40%;
      height: 20px;
      background: #E53935;
    }

    .letter-bar {
      position: absolute;
      top: 60px;
      left: 6px;
      width: 30%;
      height: 20px;
      background: #E53935;
    }

    .letter-seal {
      position: absolute;
      bottom: 90px;
      right: 30px;
      width: 70px;
      height: 60px;
      background: rgba(255, 182, 193, 0.6);
      border-radius: 50%;
      z-index: 1;
    }

    .envelope-wrapper:hover .letter {
      transform: translate(-50%, -280px);
    }

    .envelope-wrapper:hover .envelope-flap {
      transform: rotateX(-160deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

  </style>
</head>

<body>
  <div class="scene">
    <div class="envelope-wrapper">
      <div class="card">
        <div class="envelope">
          <div class="envelope-front"></div>
          <div class="envelope-bottom"></div>
          <div class="envelope-flap"></div>
          <div class="letter">
            <div class="letter-bar"></div>
            <div class="letter-seal"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
